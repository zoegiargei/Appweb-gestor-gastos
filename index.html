<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <div class="container mt-5 mb-5 rounded containerGastos">

        <header class="row mx-auto">
            <!--Col-->
            <div class="col-12">
                <h1 class="display-3">Gestor de Gastos</h1>
            </div>
        </header>

        <main class="row mx-auto p-3 mb-3">
            <!--Col-->
            <div class="col-12" >

                <div class="d-grid gap-3">

                    <div class="p-2 bg-light border rounded" class="divContenedorPresupuesto" id="divContenedorPresupuesto">

                        <h2 class="display-5 p-1 mb-3">Ingrese su presupuesto</h2>
        
                        <form id="formPresupuesto" class="input-group mb-3">

                            <input type="number" class="form-control" id="presupuesto" aria-label="Entrada de dato de presupuesto del usuario." placeholder="ej. 35000">

                            <select id="divisa" name="divisa" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Divisa</option>
                                <option value="ARS">ARS</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>

                            <div id="validacionPresupuesto"></div>

                            <button type="submit" class="btn btn-primary" id="btnPresupuesto">Cargar Presupuesto</button>
                        </form>
                    </div>

                    <div class="p-2 bg-light border rounded">

                        <h2 class="display-6 p-1">Agregar Gastos</h2>

                        <div class="input-group mb-3 display" id="divAgregarGastos">
                            

                            <form id="formGastos">

                                <div class="col-12">
                                    <label for="tituloGasto" class="form-label">Título</label>
                                    <input type="text" name="titulo" class="form-control" id="inputTitulo" placeholder="Enter the title" aria-label=titulo">
                                </div>
                                    
                                <div class="col-12">
                                    <label for=categoriaGasto" class="form-label">Categoría</label>
                                    <input type="text" name="categoria" class="form-control" id="inputCategoria" placeholder="Enter the category" aria-label="categoria">
                                </div>
                                    
                                <div class="col-12 input-group">
                                    <label for="tituloGasto" class="form-label">Monto</label>
                                    <input type="number" name="monto" class="form-control" id="inputMonto" aria-label="Monto del gasto(con punto y dos decimales)" placeholder="Enter the amount">
                                    <div id="divNoCargoMonto"></div>
                                </div>

                                <button type="submit" class="btn btn-primary mt-3">Agregar Gasto</button>
                            </form>

                        </div>

                    </div>

                    <div class="container p-3 bg-light border rounded">
                        <button id="btnGastos" class="btn btn-dark mt-1">Mostrar Gastos</button>
                        <div id= "divGastos" class="row"></div> 
                    </div>
                
                </div>
            </div>
        </main>
        
        <footer class="row rounded">
            <!--Col-->
            <div class="col-12 border-top">
                <p class="mt-2 p-1">Copyright © 2022 - Zoe Giargei</p>
            </div>
        </footer>
    </div>
    
    <!--JavaScript Local-->
    <script src="./javaScript/scripts.js"></script>
</body>
</html>
